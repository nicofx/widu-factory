<!-- Backdrop (sólo en móvil / overlay) -->
<div class="backdrop" *ngIf="sp.isOpen()" clickOutside (clickOutside)="close()"></div>

<!-- Contenedor del panel -->
<aside class="panel" tabindex="-1" (keydown.escape)="esc()">
  <header class="panel__header">
    <ng-content select="[panelHeader]"></ng-content>
    <button class="close-btn" (click)="close()">✕</button>
  </header>

  <section class="panel__body">
    <ng-content></ng-content>
  </section>

  <footer class="panel__footer">
    <ng-content select="[panelFooter]"></ng-content>
  </footer>
</aside>
