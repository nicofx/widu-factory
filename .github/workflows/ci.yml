# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â¬ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node 20 + PNPM cache
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install root deps (lock-strict)
        run: pnpm install --frozen-lockfile

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Lint & Unit tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Build API (monorepo root)
        run: |
          cd apps/api-core
          pnpm build:docker      # ğŸ‘ˆ  compila con tsc (no publica imagen)

      - name: ğŸ§¹ Lint all
        run: pnpm lint

      - name: ğŸ§ª Unit tests + coverage
        run: |
          cd apps/api-core
          pnpm test -- --coverage

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Swagger & SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“œ Generate Swagger JSON & TypeScript SDK
        run: |
          export GENERATE_SWAGGER=true
          node dist/apps/api-core/main.js                 # crea docs/openapi.json
          npx openapi-generator-cli generate \
            -i docs/openapi.json \
            -g typescript-axios \
            -o libs/sdk

      - name: ğŸ“¤ Upload SDK artifact
        uses: actions/upload-artifact@v3
        with:
          name: widu-sdk
          path: libs/sdk

      - name: ğŸ“¤ Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: apps/api-core/coverage

  build-docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node 20 + PNPM cache
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install root deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ‹ Build Docker image (no-cache)
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            -f apps/api-core/Dockerfile \
            -t widu-factory-api-core:ci .

      # â”€â”€â”€ Push opcional â”€â”€â”€
      - name: ğŸ”‘ Docker login
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ·ï¸ Tag & push image
        if: github.event_name == 'push'
        run: |
          docker tag widu-factory-api-core:ci yourdockerhubuser/widu-factory-api-core:latest
          docker push yourdockerhubuser/widu-factory-api-core:latest
